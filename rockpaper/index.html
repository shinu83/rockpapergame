<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="index.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapup">
    <div class="scoreboard">
        <div class="title">
            <img src="assets/challenge-rock-paper-scissors-game-main/assets/title.jpg">
            </div>
            <div class="scorecard"><h1>
                SCORE
                </h1>
                <h2>0</h2>  
    </div>
    </div>
    <div class="hands">
        <div class="hand paper">
        <img src="https://github.com/SidharthVerma-tech/rock-paper-scissors/blob/master/assets/challenge-rock-paper-scissors-game-main/assets/Paper.png" onclick="pickUserHand('PAPER')">

        </div>
        <div class="hand scissor">
            <img src="assets/challenge-rock-paper-scissors-game-main/assets/Scissors.jpg" onclick="pickUserHand('SCISSORS')">

        </div>
        <div class="hand rock">
            <img src="assets/challenge-rock-paper-scissors-game-main/assets/Rock.jpg" onclick="pickUserHand('ROCK')">

        </div>
        </div>
        <div class="contest">
            <div class="userhand">
                <div class="HandImageContainer">
                    
                                        <h1>YOU PICKED</h1>
                    <img id="userPickImage" src="assets/challenge-rock-paper-scissors-game-main/assets/Paper.png">
                </div>

            </div>
            <div class="referre">
                <div class="decision"><h1>YOU WIN</h1></div>
                <div class="newgame" onclick="restartGame()">PLAY AGAIN</div>

            </div>
            <div class="comphand">
                <div class="HandImageContainer">
                    <h1>COMPUTER PICKED</h1>
                    <img id="computerPickImage" src="assets/challenge-rock-paper-scissors-game-main/assets/Scissors.png">
                    
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
